<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="icon" type="image/png" href="{{ site.baseUrl }}../images/img_layout/logodrmaseway.png" sizes="32x32">
    <title>Profile</title>

    <!-- CSS - Bootstrap 4-->
    <link rel="stylesheet" href="{{ site.baseUrl }}../../css/bootstrap.css">
    <link href="{{ site.baseUrl }}../../css/main_profile.css" rel="stylesheet" type="text/css">

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

    <!-- Bootstrap Validate -->
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>

    <!-- Java Script -->
    <script type="text/javascript" src="{{ site.baseUrl }}../../js/login.js"></script>

</head>


<body class="background_profile">

    <div class="column_center">
        <div class="profile_container">
            <fieldset>

                <legend>My Profile</legend>
                <p class="spacer">
                    <label>Email:</label>
                    <output id="email" for="email" class="spacer"></output>
                </p>
                <p class="spacer">
                    <label>Name:</label>
                    <input id=name type="text" placeholder="John" class="input_field">
                    <button class="button_field" onclick="myFunction()">Save</button>
                </p>
                <p>
                    <label>Attribute:</label>
                    <input id=name type="text" placeholder="Attribute 01" class="input_field">
                    <button class="button_field" onclick="myFunction()">Save</button>
                </p>

            </fieldset>

            <button class="button_field"
            style="width:120px"
             onclick="window.location.href='{{ site.baseUrl }}../private'">
                Private Area</button>
        </div>
    </div>
    <div class="column_left"></div>
    <div class="column_right"></div>

    <script>
        document.getElementById("email").innerHTML = "John.Doe@nospam.com";
        function myFunction() {
            alert("New name saved!");
        }
    </script>

</body>

</html>
