<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="icon" type="image/png" href="{{ site.baseUrl }}../images/img_layout/logodrmaseway.png" sizes="32x32">
    <title>Register</title>

    <!-- CSS - Bootstrap 4-->
    <link rel="stylesheet" href="{{ site.baseUrl }}../css/bootstrap.css">
    <link href="{{ site.baseUrl }}../css/main_register.css" rel="stylesheet" type="text/css">

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

    <!-- Bootstrap Validate -->
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>

    <!-- Java Script -->
    <script type="text/javascript" src="{{ site.baseUrl }}../js/register.js"></script>
    <script type="text/javascript" src="{{ site.baseUrl }}../js/apppassword.js"></script>

</head>

<body class="HolyGrail_register">

    <div class="column_center">
        <div class="register_box">
            <div id="credentialsChecker" class="credentialsChecker">Please, enter with your new credentials!</div>
            <form id="registration_form" class="form_input" method="POST" action="#">
                <div class="register_element">
                    <input class="input_field" type="email" id="newemail" name="newemail" placeholder="Your Email"
                        onfocus="this.value=''">
                </div>
                <div class="register_element">
                    <input class="input_field" type="password" id="newpassword" name="newpassword"
                        placeholder="Your New Password" onfocus="this.value=''" onfocus="passwordnotok.value=''">
                </div>
                <div class="register_element">
                    <input class="input_field" type="password" id="password_repeat" name="password_repeat"
                        placeholder="Repeat password" onfocus="this.value=''" onfocus="passwordnotok.value=''">
                </div>
            </form>

            <div class="register_button_outside">
                <button onclick="registerNewUser()" class="register_button_inside">Register</button>
            </div>
        </div>
    </div>
    <div class="column_left"></div>
    <div class="column_right"></div>
    </div>
</body>

</html>
