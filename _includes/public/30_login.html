<div class="login_container">
    <div class="login_logo">
         <img src="{{ site.baseUrl }}images/img_layout/logodrmaseway.PNG" alt="Logo" style="height:50px">
    </div>

    <form id="login_form">
        <div class="login_form_container">
            <div class="form_email">
                <input class="loginfield" type="email" id="email" name="email" placeholder="Your Email" style="width:256px"
                    onfocus="this.value=''">
            </div>
            <div class="form_password">
                <input class="loginfield" type="password" id="password" name="password" placeholder="Password" style="width:80px"
                    onfocus="this.value=''"  onfocus="passwordnotok.value=''">
            </div>
            <div class="form_email">
                <button class="loginbutton" onclick="login()">Login</button>
            </div>
        </div>
    </form>
    <div class="login_register">
        <button class="loginbutton" onclick="toRegister('')">Register</button>
    </div>
</div>
<div class="passwordok" id="passwordok"></div>
<div class="passwordnotok" id="passwordnotok"></div>
